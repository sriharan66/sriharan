<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark">
        <div class="card box2 shadow-sm">
           <div class="d-flex align-items-center justify-content-between p-md-5 p-4">
              <span class="h5 fw-bold m-0">Payment methods</span> 
           </div>
           <ul class="nav nav-tabs mb-3 px-md-4 px-2">
              <li class="nav-item"> <a class="nav-link px-2 active" aria-current="page" href="#">Credit Card</a> </li>
              <li class="nav-item"> <a class="nav-link px-2" href="#">Mobile Payment</a> </li>
           </ul>
           <section class="gradient-custom">
            <div class="container my-5 py-5">
              <div class="row d-flex justify-content-center py-5">
                <div class="col-md-7 col-lg-5 col-xl-4">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                      <form>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                              placeholder="1234 5678 9012 3457" minlength="19" maxlength="19" />
                            <label class="form-label" for="typeText">Card Number</label>
                          </div>
                          <img src="https://img.icons8.com/color/48/000000/visa.png" alt="visa" width="64px" />
                        </div>
          
                        <div class="d-flex justify-content-between align-items-center mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                              placeholder="Cardholder's Name" />
                            <label class="form-label" for="typeName">Cardholder's Name</label>
                          </div>
                        </div>
          
                        <div class="d-flex justify-content-between align-items-center pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input type="text" id="typeExp" class="form-control form-control-lg" placeholder="MM/YYYY"
                              size="7" id="exp" minlength="7" maxlength="7" />
                            <label class="form-label" for="typeExp">Expiration</label>
                          </div>
                          <div data-mdb-input-init class="form-outline">
                            <input type="password" id="typeText2" class="form-control form-control-lg"
                              placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3" />
                            <label class="form-label" for="typeText2">Cvv</label>
                          </div>
                          <input class="submit"type="submit" value="Make Payment">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
